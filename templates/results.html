<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Forecast Results</title>
 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
 <link href="/static/css/result.css" rel="stylesheet">
 <style>
 .logo {
   width: 60px;
   height: auto;
 }
 .button-group {
   display: flex;
   gap: 10px;
   margin-top: 20px;
   justify-content: center;
 }
 </style>
</head>
<body>
 <!-- Header -->
 <header>
   <div class="logo-container">
     <img src="/static/assets/3.png" alt="Logo" class="logo">
   </div>
 </header>

 <!-- Results -->
 <div class="results-container">
   <h1>FORECAST RESULTS</h1>
   {% if chart %}
   <div class="forecast-chart">
     <img src="{{ chart }}" alt="Forecast Chart">
   </div>
   {% endif %}

   <div class="button-group">
     <a href="{{ url_for('index') }}" class="btn-spacex">NEW PREDICTION</a>
     <a href="{{ url_for('send_output_file', filename='forecasted_financial_data.xlsx') }}" class="btn-spacex" download>
       DOWNLOAD FORECASTED FINANCIAL DATA
     </a>
   </div>
 </div>

 <!-- Footer -->
 <footer>
   <div> Powered By Aravind Suresh</div>
   <div>
     <a href=></a>
     <a href=></a>
     <a href=></a>
   </div>
 </footer>
</body>
</html>
